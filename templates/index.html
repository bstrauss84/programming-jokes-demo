<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Jokes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 20px; }
        .joke { margin: 20px auto; font-size: 24px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Programming Jokes</h1>
    <div class="joke" id="joke">{{ joke }}</div>
    <button class="button" onclick="fetchJoke()">Get Another Joke</button>
    <p>Current Version: {{ app_version }}</p>

    <script>
        function fetchJoke() {
            fetch('/joke')
                .then(response => response.text())
                .then(joke => document.getElementById('joke').innerText = joke)
                .catch(error => console.error('Error fetching joke:', error));
        }
    </script>
</body>
</html>
